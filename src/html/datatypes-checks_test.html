        {
            const expectedGreens = 2;
            const totalTest  = 9;

            checkArray('')   ? trueCounter++ : falseCounter++;
            checkArray('ab') ? trueCounter++ : falseCounter++;
            checkArray({})   ? trueCounter++ : falseCounter++;
            checkArray({"a": "asas"}) ? trueCounter++ : falseCounter++;
            checkArray([])   ? trueCounter++ : falseCounter++;
            checkArray([1, 2]) ? trueCounter++ : falseCounter++;
